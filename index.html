<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__grid">
            <div class="header__logo">
                <img src="build/img/logo.svg" alt="Imagen del logo">
            </div>

            <nav class="sociales">
                <a class="sociales__enlace" href="facebook"><span class="sociales__accesible">Facebook</span></a>
                <a class="sociales__enlace" href="twitter"><span class="sociales__accesible">Twitter</span></a>
                <a class="sociales__enlace" href="instagram"><span class="sociales__accesible">Instagram</span></a>
                <a class="sociales__enlace" href="youtube"><span class="sociales__accesible">YouTube</span></a>
                <a class="sociales__enlace" href="tiktok"><span class="sociales__accesible">TikTok</span></a>
            </nav>
        </div>
    </header>

    <div class="navegacion">
        <div class="navegacion__border">
            <nav class="navegacion__contenedor">
                <a href="#" class="navegacion__enlace">Inicio</a>
                <a href="#" class="navegacion__enlace">Nosotros</a>
                <a href="#" class="navegacion__enlace">Servicios</a>
                <a href="#" class="navegacion__enlace">Productos</a>
                <a href="#" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </div>

    <section class="slider">
        <ul class="slider__contenedor">
            <li class="slider__slide">
                <img src="build/img/slide_01.jpg" alt="Imagen de Slide 1">
            </li>
        </ul>
    </section>

    <section class="bienvenida seccion">
        <h1 class="bienvenida__heading">Bienvenido a nuestro <span>sitio web</span></h1>
        <p class="bienvenida__texto">Te sentiras como nuevo con nuestros masajistas profesionales</p>
    </section>

    <section class="cards">
        <div class="cards__grid contenedor">
            <div class="card">
                <img src="build/img/servicio_01.jpg" alt="Imagen Servicio" class="card__imagen">

                <div class="card__contenido">
                    <h2 class="card__heading">Conoce sobre <span>nosotros</span></h2>
                    <a href="#" class="card__enlace">Leer mas</a>
                </div>
            </div>

            <div class="card">
                <img src="build/img/servicio_02.jpg" alt="Imagen Servicio" class="card__imagen">

                <div class="card__contenido">
                    <h2 class="card__heading">Nuestros <span>servicios</span></h2>
                    <a href="#" class="card__enlace">Leer mas</a>
                </div>
            </div>

            <div class="card">
                <img src="build/img/servicio_03.jpg" alt="Imagen Servicio" class="card__imagen">

                <div class="card__contenido">
                    <h2 class="card__heading">Visita nuestras <span>tiendas</span></h2>
                    <a href="#" class="card__enlace">Leer mas</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
